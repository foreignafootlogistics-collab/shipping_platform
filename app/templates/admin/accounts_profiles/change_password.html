{% extends "layout_admin.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header" style="background-color:#4a148c; color:#fff;">
      <h5 class="mb-0">
        <i class="fas fa-key me-2"></i>
        Change Password for {{ user.full_name or 'User' }}
      </h5>
    </div>
    <div class="card-body">
      <form method="POST" action="{{ url_for('accounts_profiles.change_password', id=user.id) }}">
        <!-- ðŸ”‘ CSRF token -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" name="confirm_password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-purple">
          <i class="fas fa-save me-1"></i> Update Password
        </button>
        <a href="{{ url_for('accounts_profiles.view_user', id=user.id) }}" class="btn btn-secondary">
          Cancel
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
