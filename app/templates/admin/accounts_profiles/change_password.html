{% extends "layout_admin.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
      Change Password - {{ user[1] }}
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label"><em>New Password</em></label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label"><em>Confirm Password</em></label>
          <input type="password" name="confirm_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Password</button>
        <a href="{{ url_for('accounts_profiles.view_user', id=user[0]) }}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
