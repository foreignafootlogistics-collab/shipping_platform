{% extends "layout_admin.html" %}
{% block title %}Delete Account{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm border-danger">
    <div class="card-header bg-danger text-white">
      Delete Account - {{ user.full_name if user.full_name else user[1] }}
    </div>
    <div class="card-body">
      <p class="text-danger"><strong>Warning:</strong> This action cannot be undone.</p>
      <form method="POST">
        {% if form %}
          {{ form.csrf_token }}
        {% endif %}
        <button type="submit" class="btn btn-danger">Yes, Delete Account</button>
        <a href="{{ url_for('accounts_profiles.view_user', id=user.id if user.id else user[0]) }}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
