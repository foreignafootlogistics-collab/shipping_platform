{% extends 'layout_admin.html' %}
{% block title %}Generate Invoice{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="mb-3">Generate Invoice for {{ user.full_name }} ({{ user.registration_number }})</h4>
      <p class="text-muted mb-3">Packages ready to invoice: {{ packages|length }}</p>
      <form method="POST">
        <button class="btn btn-primary">Generate Invoice</button>
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
