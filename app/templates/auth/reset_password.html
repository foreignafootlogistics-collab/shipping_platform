<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - Foreign A Foot Logistics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Merriweather&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      text-align: center;
    }

    .container h2 {
      font-family: 'Merriweather', serif;
      font-size: 28px;
      color: #4a148c;
      margin-bottom: 20px;
      letter-spacing: 0.05em;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: left;
      color: #333;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 24px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #764ba2;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #5b3683;
    }

    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .alert-danger {
      background: #ffdde0;
      color: #a70011;
    }

    .alert-success {
      background: #d8f5e0;
      color: #007b39;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #4a148c;
      font-weight: 600;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label for="password">New Password</label>
      <input type="password" name="password" id="password" required placeholder="Enter new password" />
      <button type="submit">Reset Password</button>
    </form>

    <a href="{{ url_for('auth.login') }}">‚Üê Back to login</a>
  </div>
</body>
</html>
