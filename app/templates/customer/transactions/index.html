{% extends "layout_customer.html" %}
{% block title %}Transactions{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Transactions</h2>

  <div class="row g-3">
    <div class="col-md-6">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-file-invoice-dollar me-2"></i>Bills</h5>
          <p class="text-muted mb-3">View all invoices and download PDFs.</p>
          <a href="{{ url_for('customer.transactions_bills') }}" class="btn btn-primary">
            Open Bills
          </a>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-receipt me-2"></i>Payments</h5>
          <p class="text-muted mb-3">Track payment history by date and method.</p>
          <a href="{{ url_for('customer.transactions_payments') }}" class="btn btn-outline-primary">
            Open Payments
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
