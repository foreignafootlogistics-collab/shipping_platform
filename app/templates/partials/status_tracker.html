{# partials/status_tracker.html #}
{# expects: status, progress_key, progress_width #}

<span class="badge status-badge status-{{ progress_key }}">
  {{ status if status else 'Unknown' }}
</span>

<div class="status-progress status-{{ progress_key }}">
  <div class="fill" style="width: {{ progress_width }}%;"></div>
</div>
