{# partials/status_tracker.html #}
{# expects: status, progress_color (HEX), progress_width #}

<span class="badge"
      style="background: {{ progress_color }}; color: #fff;">
  {{ status if status else 'Unknown' }}
</span>

<div class="status-progress mt-1">
  <div class="fill"
       style="width: {{ progress_width }}%; background: {{ progress_color }};">
  </div>
</div>
