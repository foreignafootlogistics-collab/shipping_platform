<!-- Sensitive Info Modal -->
<div class="modal fade" id="sensitiveInfoModal" tabindex="-1" aria-labelledby="sensitiveInfoLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-warning text-dark">
        <h5 class="modal-title" id="sensitiveInfoLabel">Sensitive Info: {{ user.full_name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2"><strong>TRN:</strong> {{ user.trn }}</div>
        <div class="mb-2"><strong>SSN / National ID:</strong> {{ user.ssn or 'N/A' }}</div>
        <div class="mb-2"><strong>Passport Number:</strong> {{ user.passport_number or 'N/A' }}</div>
        <div class="mb-2"><strong>Bank Account:</strong> {{ user.bank_account or 'N/A' }}</div>
        <div class="mb-2"><strong>Other Sensitive Info:</strong> {{ user.other_sensitive or 'N/A' }}</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
