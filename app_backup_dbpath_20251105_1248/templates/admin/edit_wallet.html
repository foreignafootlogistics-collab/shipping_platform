{% extends 'layout_admin.html' %}
{% block title %}Edit Wallet for {{ user.full_name }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Edit Wallet Balance for {{ user.full_name }}</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="wallet_balance" class="form-label">Wallet Balance ($)</label>
      <input type="number" step="0.01" class="form-control" id="wallet_balance" name="wallet_balance" value="{{ user.wallet_balance }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Wallet</button>
    <a href="{{ url_for('account_profile.user_profile', user_id=user.id) }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
