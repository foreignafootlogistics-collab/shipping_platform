<div class="card border-primary shadow-sm mb-3">
  <div class="card-header bg-purple text-white fw-bold">
    Invoice #{{ invoice.invoice_number }}
  </div>
  <div class="card-body">
    <p><strong>Description:</strong> {{ invoice.description }}</p>
    <p><strong>Amount:</strong> ${{ "%.2f"|format(invoice.amount) }}</p>
    <p><strong>Status:</strong> {{ invoice.status|capitalize }}</p>
    <p><strong>Date Submitted:</strong> {{ invoice.date_submitted }}</p>
  </div>
</div>
