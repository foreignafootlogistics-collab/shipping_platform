{% extends "layout_customer.html" %}
{% block title %}Update Delivery Address{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>Update Delivery Address</h3>
  <form method="POST">
    <div class="mb-3">
      <label for="address" class="form-label">Delivery Address</label>
      <textarea name="address" id="address" class="form-control" rows="3">{{ address }}</textarea>
    </div>
    <button type="submit" class="btn btn-dashboard">Save Address</button>
    <a href="{{ url_for('customer.customer_dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
