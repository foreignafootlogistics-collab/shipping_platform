<div class="mb-3">
  <!-- Toggle Tabs -->
  <ul class="nav nav-pills mb-3" id="discountTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="percent-tab" data-bs-toggle="pill" data-bs-target="#percent" type="button">Percent</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="amount-tab" data-bs-toggle="pill" data-bs-target="#amount" type="button">Amount</button>
    </li>
  </ul>

  <div class="tab-content">
    <!-- Percent -->
    <div class="tab-pane fade show active" id="percent" role="tabpanel">
      <div class="mb-3">
        <label class="form-label">Discount Percent</label>
        <input type="number" class="form-control" placeholder="Enter percent (e.g. 10)">
        <small class="text-muted">The discount percent to apply to balance</small>
      </div>
    </div>
    <!-- Amount -->
    <div class="tab-pane fade" id="amount" role="tabpanel">
      <div class="mb-3">
        <label class="form-label">Discount Amount</label>
        <input type="number" class="form-control" placeholder="Enter amount">
        <small class="text-muted">The discount amount to apply to balance</small>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-between">
  <button class="btn btn-primary"><i class="fas fa-plus"></i> Add Discount</button>
  <button class="btn btn-outline-danger" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cancel</button>
</div>
